version: '3.8'

services:
    web:
      build: .
      command: fastapi run
      volumes:
        - .:/app
      ports:
        - "8000:8000"
      depends_on:
        - redis
      environment:
        - REDIS_URL=redis://redis:6379/0
    # Add other environment variables as needed

    redis:
      image: redis:alpine

    celery_worker:
      build: .
      command: celery -A tasks worker --loglevel=INFO
      volumes:
        - .:/app
      depends_on:
        - redis
      environment:
        - REDIS_URL=redis://redis:6379/0
      # Add other environment variables as needed